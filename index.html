<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencia Sonora</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
       <button>Gerar Sequencia</button>
       <select data-select>
           <option value="">Selecione</option>
       </select> 
    </div>

    <div class="container-sons">
        <div class="sound-box" data-id="0">
            <audio>
                <source src="sound/efeito1.mp3" media="audio/mpeg">
            </audio>
            <i class="fas fa-bullhorn"></i>
        </div>

        <div class="sound-box" data-id="1">
            <audio>
                <source src="sound/efeito2.mp3" media="audio/mpeg">
            </audio>
            <i class="fas fa-bell"></i>
        </div>

        <div class="sound-box" data-id="2">
            <audio>
                <source src="sound/efeito3.mp3" media="audio/mpeg">
            </audio>
            <i class="fas fa-motorcycle"></i>
        </div>
    </div>

 
    
    

    <script src="https://kit.fontawesome.com/03779ee00d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
